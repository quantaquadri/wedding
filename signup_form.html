<!DOCTYPE html>
<html lang="en">
<head>
	<title>RanPea SignUp </title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

	<link rel="stylesheet" type="text/css" href="css/signup_form.css">

	<link href="https://fonts.googleapis.com/css?family=Poppins:100,200,400,300,500,600,700" rel="stylesheet"> 

</head>
<body>

	<div class="bg-contact100" style="background-image: url('img/signup_form_images/bg-01.jpg');">
		<div class="container-contact100">
			<div class="wrap-contact100">
				<a href="index.html">
					<div class="contact100-pic js-tilt" data-tilt>
						<img src="img/signup_form_images/r1.png" alt="IMG">
					</div>
					<br>
					<p style="text-align: center; color:#ca2fff">Go Back To Home Page Here</p>
				</a>

				<form class="contact100-form validate-form">
					<span class="contact100-form-title">
						Welcome, Kindly fill in the information below to access our platform.
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Name is required">
						<input class="input100" type="text" name="name" placeholder="Name">
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="email" placeholder="Email">
					</div>

					<div class="wrap-input100 validate-input">
						<input class="input100" type="text" name="phone_number" placeholder="Phone Number">
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="password" name="password" placeholder="Password">
					</div>

					<div class="container-contact100-form-btn">
						<button class="contact100-form-btn">
							Submit
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>


	<script src="js/bootstrap.min.js"></script>

</body>
</html>
