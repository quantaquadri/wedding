<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/signup.css" rel="stylesheet">
  </head>

  <body class="text-center">

    <form class="form-signin">
      
      <h1 class="h3 mb-6 font-weight-normal">Welcome, kindly fill in the information below to access our platform.</h1>
      
      <input type="text" class="form-control" placeholder="Name" required autofocus>
      <label for="inputEmail" class="sr-only">Email address</label>
      
      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
      
      <input type="text" class="form-control" placeholder="Phone Number" required autofocus>
      
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
      
      <!-- <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button> -->
      
      <a href="onboarding.html" class="btn btn-lg btn-primary btn-block">Get Started</a>
      
      <a href="index.html"><p class="mt-5 mb-3 text-muted">Return Back To HomePage</p></a>
    </form>
  </body>
</html>
